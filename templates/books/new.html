{% extends "base.html" %} 
{% block content %} 
Add a book, fren.
    <form action="/books" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Brave New World" required autofocus>
        </div>
        <div>
            <label for="author">Add Author:</label>
            <input type="text" id="author" name="author" placeholder="Aldous Huxley">
        </div>
        <div>
            <label for="existing-author">Choose Existing:</label>
            <select id="author_id" name="author_id">
                {% for author in existing_authors %}
                    <option value="{{author.id}}">{{author.full_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="completed">Completed:</label>
            <select id="completed" name="completed">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>

    <button type="submit">Add Book</button>
    </form>

{% endblock %}
